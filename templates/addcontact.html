<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Add Contact</title>
</head>

<body>
    <div class="container">
        <!-- Content here -->
        <header class="header">
            <div class="">

                <h1>Address Book</h1>

                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" href="/addContact">Add Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="searchcontact.html">Search Contact</a>
                    </li>

                </ul>

            </div>

        </header>

        <section class="section">
            <div class="container">
                <!-- Content here -->
                <div class="form ">
                    <div class="container">
                        <div class="row">

                            <div class="col">
                                <form>
                                
                                    <h1>Add New Contact</h1>
                                
                                    <div class="form-group">
                                        <label for="InputFullName">Full Name</label>
                                        <input type="text" class="form-control" id="InputFullName" aria-describedby="nameHelp" name="name" placeholder="Enter Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="InputEmail1">Email address</label>
                                        <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" name="email" placeholder="Enter email">
                                    </div>
                                    <div class="form-group">
                                        <label for="InputNumber">Mobile</label>
                                        <input type="text" class="form-control" id="InputNumber" name="mobilenumber" placeholder="Mobile number">
                                    </div>
                                    <div class="form-group">
                                        <label for="InputAddress">Address</label>
                                        <input type="text" class="form-control" id="InputAddress" name="address" placeholder="Enter Home Address">
                                    </div>
                                   
                                    <button type="submit" class="btn btn-primary" name="addcontact">Submit</button> | <a href="/">Back</a>
                                </form>

                            </div>
                           
                        </div>
                    </div>

                </div>
                
            </div>
            
        </section>



    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
